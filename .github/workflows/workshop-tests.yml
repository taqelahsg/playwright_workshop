name: Playwright Workshop Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # Test existing lab modules
  lab-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [module_2, module_3, module_4, module_5]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Check if lab exists
        id: check-lab
        run: |
          if [ -d "lab/${{ matrix.module }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check-lab.outputs.exists == 'true'
        working-directory: lab/${{ matrix.module }}
        run: npm install

      - name: Install Playwright browsers
        if: steps.check-lab.outputs.exists == 'true'
        working-directory: lab/${{ matrix.module }}
        run: npx playwright install --with-deps chromium

      - name: Run tests
        if: steps.check-lab.outputs.exists == 'true'
        working-directory: lab/${{ matrix.module }}
        run: npx playwright test
        env:
          CI: true

  # Test Module 6 Visual Testing project
  visual-testing:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_6/playwright-visual-testing

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run visual tests
        run: npx playwright test --update-snapshots
        env:
          CI: true

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: visual-testing-report
          path: module_6/playwright-visual-testing/playwright-report/
          retention-days: 7

  # Summary job
  summary:
    if: always()
    needs: [lab-tests, visual-testing]
    runs-on: ubuntu-latest

    steps:
      - name: Generate summary
        run: |
          echo "## Workshop Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Module | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lab Tests | ${{ needs.lab-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Visual Testing (Module 6) | ${{ needs.visual-testing.result }} |" >> $GITHUB_STEP_SUMMARY
